<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold text-gray-800 mb-6">Office Inventory</h1>

  <!-- Loading Spinner -->
  <div *ngIf="loading()" class="flex justify-center items-center py-12">
    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
  </div>

  <!-- Error Message -->
  <div *ngIf="error() && !loading()" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
    {{ error() }}
  </div>

  <!-- Critical Items Alert -->
  <div *ngIf="criticalItems().length > 0 && !loading()" class="bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4 mb-6">
    <p class="font-bold">Low Stock Alert!</p>
    <p>{{ criticalItems().length }} item(s) have reached or fallen below critical stock levels.</p>
  </div>

  <!-- Items Grid -->
  <div *ngIf="!loading() && items().length > 0" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <app-item-card
      *ngFor="let item of items()"
      [item]="item"
      [isCritical]="isCritical(item)"
      (transactionClick)="openTransactionModal(item)">
    </app-item-card>
  </div>

  <!-- Empty State -->
  <div *ngIf="!loading() && items().length === 0" class="text-center py-12">
    <p class="text-gray-500 text-lg">No items found in inventory.</p>
  </div>

  <!-- Transaction Modal -->
  <app-transaction-modal
    *ngIf="showModal() && selectedItem()"
    [item]="selectedItem()!"
    (close)="closeModal()"
    (submit)="onTransactionSubmit($event)">
  </app-transaction-modal>
</div>
